<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board Modify Page</h1>

        <form action="/board/modify" method="post" class="formObj">

            <input type="hidden" name="page" class="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" class="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" class="keyword" th:value="${requestDTO.keyword}">

            <div class="form-group">
                <label>Gno</label>
                <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
            </div>

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" name="content" rows="5">[[${dto.content}]]</textarea>
            </div>

            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writerName" th:value="${dto.writerName}" readonly>
            </div>

            <div class="form-group">
                <label>RegDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <div class="form-group">
                <label>ModDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <div class="mt-4">
                <button type="button" class="btn btn-primary modifyBtn">Modify</button>
                <button type="button" class="btn btn-info listBtn">List</button>
                <button type="button" class="btn btn-danger removeBtn">Remove</button>
            </div>
        </form>




    <script th:inline="javascript">
        const formObj = document.querySelector(".formObj")

        document.querySelector(".removeBtn").addEventListener("click", function(e) {
            e.preventDefault()
            e.stopPropagation()

            console.log("remove click");

            formObj.action = `/board/remove`
            formObj.method = "post"
            console.log(formObj)
            formObj.submit();
        }, false);

        document.querySelector(".modifyBtn").addEventListener("click", function(e) {
            e.preventDefault()
            e.stopPropagation()

            console.log("modify click");

            if (!confirm("수정하시겠습니까?")) {
                return ;
            }

            formObj.action = "/board/modify"
            formObj.method = "post"
            console.log(formObj)
            formObj.submit()
        }, false);

        document.querySelector(".listBtn").addEventListener("click", function(e) {
            e.preventDefault()
            e.stopPropagation()


            formObj.reset()

            console.log("list click");
            // var pageInfo = $("input[name='page']");
            var page = document.querySelector(".page").getAttribute("value")
            var type = document.querySelector(".type").getAttribute("value")
            var keyword = document.querySelector(".keyword").getAttribute("value")


            self.location = `/board/list?page=${page}&type=${type}&keyword=${keyword}`
        }, false);
    </script>
    </th:block>
</th:block>
